<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
  </head>
  <body>
    <h4>9. 표 만들기 태그</h4>
    <table>
        <tr class="titleTR">
            <td class="td1">형식</td>
            <td class="td2">구성</td>
            <td class="td3">내용</td>
        </tr>
        <tr>
            <td class="td1" rowspan="6">&ltTABLE&gt</td>
            <td class="td2">&ltTABLE BORDER&gt...&lt/TABLE&gt</td>
            <td class="td3">표의 전체 형식 나타낸다.</td>
        </tr>
        <tr>
            <td class="td2">&ltTR&gt&ltTD&gt&lt/TD&gt&lt/TR&gt</td>
            <td class="td3">표의 내부 형식 정의.</td>
        </tr>
        <tr>
            <td class="td2">&ltTD COLSPAN=n&gt</td>
            <td class="td3">가로칸을 n만큼 합쳐준다.</td>
        </tr>
        <tr>
            <td class="td2">&ltTD ROWSPAN=n&gt</td>
            <td class="td3">세로칸을 n만큼 합쳐준다.</td>
        </tr>
        <tr>
            <td class="td2">&ltTD ALIGN=...&gt</td>
            <td class="td3">표안의 좌우 정렬 방식 정의.</td>
        </tr>
        <tr>
            <td class="td2">&ltTD VALIGN=...&gt</td>
            <td class="td3">표안의 상하 정렬 방식 정의.</td>
        </tr>
    </table>  
  </body>
</html>
