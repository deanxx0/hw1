<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="menu.css">
  </head>
  <body>
    <h4>5. 글자 모양 정의 태그</h4>
    <table>
        <tr class="titleTR">
            <td class="td1">형식</td>
            <td class="td2">구성</td>
            <td class="td3">내용</td>
        </tr>
        <tr>
            <td class="td1">&ltSTRONG&gt</td>
            <td class="td2">&ltSTRONG&gt...&lt/STRONG&gt</td>
            <td class="td3" rowspan="2">굵은 글씨 나타내는 태그</td>
        </tr>
        <tr>
            <td class="td1">&ltB&gt</td>
            <td class="td2">&ltB&gt...&lt/B&gt</td>
        </tr>
        <tr>
            <td class="td1">&ltEM&gt</td>
            <td class="td2">&ltEM&gt...&lt/EM&gt</td>
            <td class="td3" rowspan="2">이탤릭체 글씨 나타내는 태그</td>
        </tr>
        <tr>
            <td class="td1">&ltI&gt</td>
            <td class="td2">&ltI&gt...&lt/I&gt</td>
        </tr>
        <tr>
            <td class="td1">&ltKBD&gt</td>
            <td class="td2">&ltKBD&gt...&lt/KBD&gt</td>
            <td class="td3" rowspan="3">타자기체 글씨 나타내는 태그</td>
        </tr>
        <tr>
            <td class="td1">&ltCODE&gt</td>
            <td class="td2">&ltCODE&gt...&lt/CODE&gt</td>
        </tr>
        <tr>
            <td class="td1">&ltTT&gt</td>
            <td class="td2">&ltTT&gt...&lt/TT&gt</td>
        </tr>
    </table>  
  </body>
</html>
